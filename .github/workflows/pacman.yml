name: Generate Pacman Animation

# Trigger the workflow on a schedule, manual dispatch, or push to main branch
on:
  schedule:
    # Runs every 1 minute (minimum interval for GitHub Actions)
    - cron: "*/1 * * * *"

    # Uncomment the line below to run every 1 hour instead
    # - cron: "0 * * * *"

    # Uncomment the line below to run every 12 hours instead
    # - cron: "0 */12 * * *"

  workflow_dispatch: # Allows manual triggering
  push:
    branches:
      - main

# Prevent overlapping runs: cancel previous runs if a new one starts
concurrency:
  group: pacman-animation
  cancel-in-progress: true

jobs:
  generate:
    # Allow writing back to the repository
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 10  # Timeout for SVG generation

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Generate Pacman-style GitHub contribution graph
      - name: Generate pacman-contribution-graph.svg
        uses: abozanona/pacman-contribution-graph@main
        with:
          # Use the repository owner as the GitHub username
          github_user_name: ${{ github.repository_owner }}

      # Step 3: Push generated SVG to the 'output' branch for GitHub Pages or storage
      - name: Push pacman SVG to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output  # Branch to push generated files
          build_dir: dist        # Directory containing generated SVG
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
